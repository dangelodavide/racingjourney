<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Stile personalizzato -->
</head>
<body>
  <div id="navbar"></div>

  <div class="container mt-5">
    <div class="d-flex justify-content-center align-items-center mb-4 gap-3">
      <!-- Pulsanti per gestire file JSON -->
      <button class="btn btn-info" id="download-json">Scarica JSON</button>
      <label for="upload-json-input" class="btn btn-warning">Importa JSON</label>
      <input type="file" id="upload-json-input" class="d-none" accept="application/json">
    </div>    
    <div class="dashboard-container">
      <!-- Calendario -->
      <div class="calendar">
        <h3 id="calendar-title" class="text-center"></h3>
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-secondary" id="prev-month">Precedente</button>
          <button class="btn btn-secondary" id="next-month">Successivo</button>
        </div>
        <div class="calendar-days" id="calendar-days"></div>
      </div>
    </div>
    <!-- Sezione Lista Eventi -->
    <div class="events-list mt-4">
      <h4>Eventi Creati:</h4>
      <ul id="events-list" class="list-group"></ul>
    </div>

  <!-- Modale per aggiungere un evento -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Crea Evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="event-form">
            <div class="mb-3 visually-hidden">
              <label for="event-date" class="form-label-date">Data</label>
              <input type="text" class="form-control" id="event-date" readonly>
            </div>
            <div class="mb-3">
              <label for="event-type" class="form-label">Tipologia</label>
              <input type="text" class="form-control" id="event-type" required>
            </div>
            <div class="mb-3">
              <label for="event-circuit" class="form-label">Circuito</label>
              <input type="text" class="form-control" id="event-circuit" required>
            </div>
            <div class="mb-3">
              <label for="event-time" class="form-label">Orario</label>
              <input type="time" class="form-control" id="event-time" required>
            </div>
            <button type="submit" class="btn btn-primary">Crea Evento</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script> <!-- Script personalizzato -->
</body>
</html>
